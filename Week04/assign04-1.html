    <div onclick="view()">클릭</div>
    
    <script>

        alert("클릭했습니다2.");
        }
    </script>

<div id="bt">클릭</div>
<script>
    var bt = document.getElementById("bt");

        alert("클릭했습니다!!!");
    };
</script>

<script>

    }
