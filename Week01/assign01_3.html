<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>선택자</title>
        <style type="text/css">
            p {
                color: red;
            }
        </style>
        <link href="style.css" rel="stylesheet" type="text/css">


        <style>
            h2 {
                color: teal;
                text-decoration: underline;
            }
        </style>
    </head>

    <body>
        <p style="background-color: black;">스타일을 적용해 볼게요.<br>
            글자색은 style태그를 이용하여, 마진은 CSS파일을 만들어 적용한 방법이다<br><br>
        </p>

        <h2>이 부분에 스타일을 적용합니다</h2>
    </body>
</html>
