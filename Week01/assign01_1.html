<!DOCTYPE html> <!--현재 문서가 HTML5 문서임을 명시-->
<html> <!--HTML 문서의 루트 요소를 정의--> 
    <head> <!--HTML 문서의 메타데이터를 정의-->
        <meta charset="UTF-8">
        <title>VS Code 사용</title> <!--HTML 문서의 제목을 정의-->
    </head>
    <body> <!--웹 브라우저를 통해 보이는 내용 부분-->
        <h1>h1 : Hello, world!</h1>
        <h2>h2 : Hello, world!</h2> <!--제목 (숫자가 작을 수록 글씨가 큼)-->
        <h3>h3 : Hello, world!</h3>
        <p>이 부분은 단락입니다.</p> <!--단락-->
    </body>
</html>
