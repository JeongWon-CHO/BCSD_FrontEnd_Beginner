<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios</title>
</head>
<body>
    <link rel="stylesheet" href="practice01.css"><br>
    <button id="btn" onclick="getRandomCatImage()">!고양이 가챠뽑기!</button>
    <br><br><br><br><br>
    <div id="catImageContainer">
        <!-- 초기 로딩 시 이미지가 표시될 곳 -->
    </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // 페이지 로딩 시 초기 이미지 표시
        window.onload = getRandomCatImage;

        function getRandomCatImage() {
        // Cat API에서 랜덤 이미지 가져오기
        axios.get('https://api.thecatapi.com/v1/images/search?size=full')
            .then(function (response) {
            // API 응답에서 이미지 URL 추출
            const imageUrl = response.data[0].url;
            const imgElement = document.createElement("img") // imageUrl 이미지 태그 추가
            imgElement.src=imageUrl
            
            // 이미지를 표시할 요소 찾기
            const catImageContainer = document.getElementById('catImageContainer');
            
            // 이미지를 표시할 요소에 이미지 추가
            catImageContainer.innerHTML = `<img src="${imageUrl}" alt="Cute Cat">`;
            })
            .catch(function (error) {
            console.error('Error fetching cat image:', error);
            });
        }
    </script>
</body>
</html>
